<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeHotel (starter)</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    #app {
      height: 100%;
    }

    .hud {
      position: fixed;
      left: 12px;
      bottom: 12px;
      width: min(520px, calc(100vw - 24px));
      background: rgba(255, 255, 255, 0.92);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input,
    button {
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.15);
    }

    button {
      cursor: pointer;
    }

    #log {
      height: 150px;
      overflow: auto;
      border-radius: 10px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      padding: 8px;
      background: rgba(255, 255, 255, 0.65);
    }

    .muted {
      opacity: 0.7;
      font-size: 12px;
    }

    :root {
      --habbo-blue: #0077bb;
      --habbo-dark-blue: #005588;
      --habbo-grey-bg: #e9e9e9;
      --habbo-panel-border: #8d8d8d;
      --habbo-panel-header: #333333;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Ubuntu', 'Segoe UI', sans-serif;
      background: #222;
      overflow: hidden;
      user-select: none;
    }

    #app {
      height: 100%;
      cursor: url('https://hotel-assets.com/c/cursor.png'), auto;
    }

    /* --- Bottom Toolbar --- */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 52px;
      background: rgba(0, 0, 0, 0.85);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      z-index: 1000;
    }

    .toolbar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .toolbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .toolbar-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-pill {
      background: #333;
      border-radius: 6px;
      padding: 4px 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-size: 13px;
    }

    .credits-pill {
      background: #2e7d32;
      border-radius: 6px;
      padding: 4px 10px;
      color: white;
      font-size: 13px;
      font-weight: bold;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .tool-btn {
      background: #444;
      border: 1px solid #555;
      border-radius: 6px;
      color: white;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s, transform 0.1s;
    }

    .tool-btn:hover {
      background: #555;
    }

    .tool-btn:active {
      transform: translateY(1px);
    }

    .tool-btn.blue {
      background: var(--habbo-blue);
      border-color: var(--habbo-dark-blue);
    }

    .tool-btn.blue:hover {
      background: var(--habbo-dark-blue);
    }

    /* --- Habbo Panels --- */
    .panel {
      position: fixed;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      width: 380px;
      background: var(--habbo-grey-bg);
      border-radius: 8px;
      border: 1px solid var(--habbo-panel-border);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), inset 0 1px 0 white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 500;
    }

    .panel-header {
      background: var(--habbo-panel-header);
      color: white;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      font-size: 14px;
      font-weight: bold;
    }

    .panel-body {
      padding: 12px;
      flex: 1;
      overflow-y: auto;
      max-height: 340px;
    }

    .close-btn {
      background: #555;
      border: none;
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .close-btn:hover {
      background: #cc3333;
    }

    /* --- Item Grids --- */
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
    }

    .item-card {
      background: white;
      border: 1px solid #ccc;
      border-bottom: 3px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      transition: all 0.1s;
    }

    .item-card:hover {
      border-color: var(--habbo-blue);
      transform: translateY(-1px);
    }

    .item-card:active {
      transform: translateY(1px);
      border-bottom-width: 1px;
    }

    .item-icon {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .item-name {
      font-size: 11px;
      font-weight: bold;
      color: #444;
    }

    .item-cost {
      font-size: 12px;
      font-weight: bold;
      color: var(--habbo-dark-blue);
    }

    /* --- Chat Bubbles --- */
    #chat-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 200;
    }

    .chat-bubble {
      position: absolute;
      background: white;
      border-radius: 6px;
      padding: 4px 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 13px;
      transform: translate(-50%, -100%);
      border: 1px solid #ccc;
      white-space: nowrap;
      transition: top 0.2s, opacity 0.2s;
    }

    .chat-bubble::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 6px solid white;
    }

    .hidden {
      display: none !important;
    }

    /* --- Room Controls (Floating) --- */
    .room-ui {
      position: fixed;
      left: 20px;
      top: 20px;
      z-index: 100;
    }

    .room-info {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 10px 16px;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .room-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 2px;
    }

    .room-owner {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div id="chat-layer"></div>

  <div class="room-ui">
    <div class="room-info">
      <div class="room-name">Main Lobby</div>
      <div class="room-owner">Owned by VibeHotel</div>
    </div>
  </div>

  <div class="bottom-bar">
    <div class="toolbar-left">
      <div class="user-pill">
        <span id="my-name-display">Guest</span>
      </div>
      <div id="credits-display" class="credits-pill">0 Credits</div>
    </div>

    <div class="toolbar-center">
      <button id="toggle-shop" class="tool-btn blue">üõí Shop</button>
      <button id="toggle-inv" class="tool-btn">üéí My Stuff</button>
      <button id="toggle-rooms" class="tool-btn">üè® Hotel View</button>
    </div>

    <div class="toolbar-right">
      <div id="status" class="muted">Connecting...</div>
      <input id="chat" placeholder="Click here to talk..."
        style="width: 200px; height: 32px; border-radius: 6px; border: none; padding: 0 12px; outline: none;" />
    </div>
  </div>

  <div id="shop-panel" class="panel hidden">
    <div class="panel-header">
      <span>Catalog</span>
      <button class="close-btn">√ó</button>
    </div>
    <div class="panel-body">
      <div id="catalog-list" class="item-grid"></div>
    </div>
  </div>

  <div id="inventory-panel" class="panel hidden">
    <div class="panel-header">
      <span>Inventory</span>
      <button class="close-btn">√ó</button>
    </div>
    <div class="panel-body">
      <div id="inventory-list" class="item-grid"></div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
